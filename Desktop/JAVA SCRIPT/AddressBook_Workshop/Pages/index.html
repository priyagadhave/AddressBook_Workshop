  <body>
           <!-- UC1 -->
    <header>
      <div class="header-content header">
        <div class="logo-content"> <img src="C:\Users\ADMIN\Desktop\JAVA SCRIPT\AddressBook_Workshop\Assets\image\aadressbookimage.png" alt="logo">
          <div>
              <span class="address-text">Address</span><br>
              <span class="address-text address-book">Book</span>
          </div>
        </div>
      </div>
    </header>
    <!-- UC2 -->
      <div class="formContent">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
          <div class="formHead">
            <div class="formHead-text">Person Address Form</div>
              <a href="C:\Users\ADMIN\Desktop\JAVA SCRIPT\AddressBook_Workshop\index.html">
                <img class="formHead-image" src="C:\Users\ADMIN\Desktop\JAVA SCRIPT\AddressBook_Workshop\Assets\image\cancelButton.jpeg" alt="cancel">
              </a>
          </div>
        </form>
      </div>
          
      <!-- UC3 -->
      <div class="form-constrains">
        <div class="row-content">
          <label for="name" class="label text">Full Name</label> <br>
          <input type="text" class="input" id="name" name="name" placeholder="Enter Your Name" autocomplete="off" required>
          <error-output class="name-error"></error-output>
        </div>
        
        <div class="row-content">
          <label for="address" class="label text">Address</label> <br>
          <textarea name="address" id="address" placeholder="Enter Address" autocomplete="off" required></textarea>
          <error-output class="address-error"></error-output>
        </div>
        <div class="row-content">
          <div class="column-constrains">
            <div class="column-content">
              <label for="city" class="label text">City</label> <br>
                <select name="city" id="city" required>
                  <option value="Select City">Select City</option>
                    <option value="Ahmedabad">Mumbai</option>
                    <option value="Bengaluru">Nashik</option>
                    <option value="Chandigarh">Thane</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>                   		
                </select>
            </div>
            <div class="column-content">
              <label for="state" class="label text">State</label> <br>
                <select name="state" id="state">
                  <option alue="Select State">Select State</option>
                    <option value="Andhra Pradesh">Maharashtra</option>
                    <option value="Bihar">Bihar</option>       
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Karnataka">Rajasthan</option>                   
                   
                </select>
            </div>
            <div class="column-content">
              <label for="zip" class="label text">Zip code</label> <br>
              <input type="text" class="input zipcode" id="zip" name="zip" autocomplete="off" placeholder="Enter your Zip Code." required>
              <error-output class="zip-error"></error-output>
            </div>
        </div>
        <div class="row-content">
          <label for="phoneNumber" class="label text">Phone Number</label> <br>
          <input type="tel" class="input" id="phoneNumber" name="phoneNumber" placeholder="Your phone number.." autocomplete="off" required>
          <error-output class="tel-error"></error-output>
        </div>
        </div>
      </div>
    </body>

</html>
